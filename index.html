<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UX Profile Page</title>
    <link rel="stylesheet" href="screen.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
  </head>
  <body>
    <div class="container-center">
      <img class="profile" src="headshot-square.jpeg" alt="Kiana May">
      <h1>Kiana May</h1>
    </div>
    <div class="container">
      <h3>Bio</h3>
      <p>Hi there! I’m Kiana, a student at Michigan State curious about design 🎨 and technology 👩‍💻! </p>
      <h3>Location</h3>
      <p>East Lansing, MI, USA 🇺🇸</p>
      <h3>Birthday / Astrological Sign</h3>
      <p>04/08 / ♈</p>
      <h3>My Interests</h3>
      <p>🍳🍣🧋✈️🎨</p>      
      <h3>Connect with me</h3>      
    </div>
    <div class="container-around">
      <img class="connect" src="linkedin.svg" alt="linkedin icon">
      <img class="connect" src="instagram.svg" alt="instagram icon">
      <img class="connect" src="email-svgrepo-com.svg" alt="email icon">
    </div>
    <script src="index.js"></script>
  </body>
</html>
